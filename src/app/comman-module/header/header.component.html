<header>

    <div class="d-flex justify-content-between pt-4 pb-4  align-items-center p-4 headernew bg-white">
        <div class="icon-header">
            <i _ngcontent-qos-c59="" aria-hidden="true" class="fa fa-bars"></i>

            <a routerLink="/dashboard/home"><img class="logo-img ms-4" src="assets\images\Tokentube logo.png"
                    alt=""></a>
        </div>

        <div class="search d-flex border rounded align-items-center">
            <span id="search-addon" class="ms-2">
                <i class="fa fa-search"></i>
            </span>
            <input style="border: 0;" type="search" class="form-control ms-2" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon">
        </div>

        <!-- <div class="btn-box d-flex align-items-center">
            
            <i class="fa fa-question-circle fa-2x" aria-hidden="true"></i>
            <span>rinkL</span>
            <span>ridhhi</span>
            <button></button>
        </div> -->

        <div class="d-flex justify-content-between">
            <i class="fa fa-question-circle fa-2x" style="margin-top: 7px;"></i>
            <a routerLink="/user/upload" style="text-decoration: none; margin-top: 5px;">
                <div class="add-vid ml-3 mr-2">
                    <i class="fa fa-video-camera" style="color: #c00;"></i>
                    CREATE
                </div>
            </a>
            <div class="profile dropdown">
                <button *ngIf="isLoggedIn" (click)="userMenuOpen()" type="button" class="userBtn"
                                                    id="dropdownMenuButton" data-toggle="dropdown">
                                                    <img src="../../assets/images/u1.jpg" alt="user-img">
                                                </button>
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                    <div class="d-flex">
                                                        <img src="../../assets/images/u1.jpg" alt="user-img">
                                                        <div class="text-bx ">
                                                            <a routerLink="/user/user-profile"
                                                                class=" dropdown-item ms-2"><b>{{username}}</b></a>
                                                        </div>
                                                    </div>
                                                    <hr class="mt-2 mb-3">
                                                    <div (click)="userMenuOpen()" class="d-flex align-items-center pt-2 pb-1 dropdown-active">
                                                        <!-- <i class="ri-shield-user-line me-3"></i> -->
                                                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"
                                                            focusable="false" class="style-scope yt-icon"
                                                            style="width: 24px; height: 24px;">
                                                            <g class="style-scope yt-icon">
                                                                <path
                                                                    d="M3,3v18h18V3H3z M4.99,20c0.39-2.62,2.38-5.1,7.01-5.1s6.62,2.48,7.01,5.1H4.99z M9,10c0-1.65,1.35-3,3-3s3,1.35,3,3 c0,1.65-1.35,3-3,3S9,11.65,9,10z M12.72,13.93C14.58,13.59,16,11.96,16,10c0-2.21-1.79-4-4-4c-2.21,0-4,1.79-4,4 c0,1.96,1.42,3.59,3.28,3.93c-4.42,0.25-6.84,2.8-7.28,6V4h16v15.93C19.56,16.73,17.14,14.18,12.72,13.93z"
                                                                    class="style-scope yt-icon">
                                                                </path>
                                                            </g>
                                                        </svg>
                                                        <a routerLink="/dashboard/channel"
                                                            class=" dropdown-item p-0 ms-3">Your channel</a>
                                                    </div>
                                                    <div (click)="userMenuOpen()" class="d-flex align-items-center pt-2 pb-1 dropdown-active">
                                                        <!-- <i class="ri-money-dollar-circle-line me-3"></i> -->
                                                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="width: 24px; height: 24px;">
                                                            <g class="style-scope yt-icon">
                                                                <path fill="none" d="M0 0h24v24H0V0z" class="style-scope yt-icon"></path>
                                                                <path d="M21.58 7.19c-.23-.86-.91-1.54-1.77-1.77C18.25 5 12 5 12 5s-6.25 0-7.81.42c-.86.23-1.54.91-1.77 1.77C2 8.75 2 12 2 12s0 3.25.42 4.81c.23.86.91 1.54 1.77 1.77C5.75 19 12 19 12 19s6.25 0 7.81-.42c.86-.23 1.54-.91 1.77-1.77C22 15.25 22 12 22 12s0-3.25-.42-4.81zM10 15V9l5.2 3-5.2 3z" class="style-scope yt-icon"></path>
                                                            </g>
                                                        </svg>
                                                        <a class=" dropdown-item p-0 ms-3">TokenTube</a>
                                                    </div>
                                                    <div (click)="userMenuOpen()" class="d-flex align-items-center pt-2 pb-1 dropdown-active">
                                                        <!-- <i class="ri-polaroid-2-line me-3"></i> -->
                                                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"
                                                            focusable="false" class="style-scope yt-icon"
                                                            style="width: 24px; height: 24px;">
                                                            <g class="style-scope yt-icon">
                                                                <path
                                                                    d="M4,20h14v1H3V6h1V20z M6,3v15h15V3H6z M8.02,17c0.36-2.13,1.93-4.1,5.48-4.1s5.12,1.97,5.48,4.1H8.02z M11,8.5 C11,7.12,12.12,6,13.5,6S16,7.12,16,8.5c0,1.38-1.12,2.5-2.5,2.5S11,9.88,11,8.5z M14.21,11.93C15.8,11.6,17,10.19,17,8.5 C17,6.57,15.43,5,13.5,5S10,6.57,10,8.5c0,1.69,1.2,3.1,2.79,3.43c-3.48,0.26-5.4,2.42-5.78,5.07H7V4h13v13h-0.01 C19.61,14.35,17.68,12.19,14.21,11.93z"
                                                                    class="style-scope yt-icon">
                                                                </path>
                                                            </g>
                                                        </svg>
                                                        <a class=" dropdown-item p-0 ms-3">Switch account</a>
                                                    </div>
                                                    <div class="d-flex align-items-center pt-2 pb-1 dropdown-active">
                                                        <!-- <i class="ri-logout-box-r-line me-3" aria-hidden="true"></i> -->
                                                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"
                                                            focusable="false" class="style-scope yt-icon"
                                                            style="width: 24px; height: 24px;">
                                                            <g class="style-scope yt-icon">
                                                                <path
                                                                    d="M20,3v18H8v-1h11V4H8V3H20z M11.1,15.1l0.7,0.7l4.4-4.4l-4.4-4.4l-0.7,0.7l3.1,3.1H3v1h11.3L11.1,15.1z"
                                                                    class="style-scope yt-icon">
                                                                </path>
                                                            </g>
                                                        </svg>
                                                        <a class=" dropdown-item p-0 ms-3" (click)="signOut()">Sign
                                                            out</a>
                                                    </div>
                                                    <!-- <div class="d-flex">
                                                        <i class="fa fa-power-off ms-2 mt-2" aria-hidden="true"></i>
                                                        <a class="dropdown-item" (click)="signOut()">Logout</a>
                                                    </div> -->
                                                    <hr class="mt-3 mb-3">
                                                    <div (click)="userMenuOpen()" class="d-flex align-items-center pt-2 pb-1 dropdown-active">
                                                        <!-- <i class="ri-moon-line me-3"></i> -->
                                                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"
                                                            focusable="false" class="style-scope yt-icon"
                                                            style="width: 24px; height: 24px;">
                                                            <g class="style-scope yt-icon">
                                                                <path
                                                                    d="M12 22C10.93 22 9.86998 21.83 8.83998 21.48L7.41998 21.01L8.83998 20.54C12.53 19.31 15 15.88 15 12C15 8.12 12.53 4.69 8.83998 3.47L7.41998 2.99L8.83998 2.52C9.86998 2.17 10.93 2 12 2C17.51 2 22 6.49 22 12C22 17.51 17.51 22 12 22ZM10.58 20.89C11.05 20.96 11.53 21 12 21C16.96 21 21 16.96 21 12C21 7.04 16.96 3 12 3C11.53 3 11.05 3.04 10.58 3.11C13.88 4.81 16 8.21 16 12C16 15.79 13.88 19.19 10.58 20.89Z"
                                                                    class="style-scope yt-icon">
                                                                </path>
                                                            </g>
                                                        </svg>
                                                        <a class=" dropdown-item p-0 ms-3">Appearance: Device
                                                            theme</a>
                                                    </div>
                                                    <div (click)="userMenuOpen()" class="d-flex align-items-center pt-2 pb-1 dropdown-active">
                                                        <!-- <i class="ri-feedback-line me-3"></i> -->
                                                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"
                                                            focusable="false" class="style-scope yt-icon"
                                                            style="width: 24px; height: 24px;">
                                                            <g class="style-scope yt-icon">
                                                                <path
                                                                    d="M13,14h-2v-2h2V14z M13,5h-2v6h2V5z M19,3H5v16.59l3.29-3.29L8.59,16H9h10V3 M20,2v15H9l-5,5V2H20L20,2z"
                                                                    class="style-scope yt-icon">
                                                                </path>
                                                            </g>
                                                        </svg>
                                                        <a class=" dropdown-item p-0 ms-3">Feedback</a>
                                                    </div>
                                                </div>
            </div>
            <!-- <img style="height: 35px;" width="auto" class="ml-2 mr-2" src="/uploads/T studio kansikuva 2-1646410490567.jpg" alt=""> -->
        </div>


    </div>



</header>
